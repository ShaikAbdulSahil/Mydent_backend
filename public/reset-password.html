<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mydent</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #023c69;
            margin-bottom: 1rem;
            margin-top: 0;
            font-size: 1.75rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn {
            background-color: #007AFF;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.2s;
            font-size: 1.1rem;
            width: 100%;
            max-width: 250px;
        }

        .btn:active {
            background-color: #0056b3;
            transform: translateY(1px);
        }

        .token-box {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;
            word-break: break-all;
            font-size: 0.85em;
            color: #333;
            display: none;
            /* Hidden by default */
        }

        .divider {
            margin: 24px 0;
            color: #999;
            font-size: 12px;
        }

        .link-btn {
            background: transparent;
            color: #007AFF;
            border: none;
            padding: 0;
            font-weight: 600;
            cursor: pointer;
        }

        form {
            display: none;
            margin-top: 12px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: #023c69;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .msg {
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .msg.error {
            color: #c1121f;
        }

        .msg.success {
            color: #0a7f2e;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Opening the mydent app to reset your password...</p>

        <a id="deepLinkBtn" href="#" class="btn">Open App</a>

        <div id="manualToken" class="token-box">
            <p style="margin: 0 0 8px 0; font-size: 0.9em; color: #666; font-family: sans-serif;">If the app doesn't
                open automatically, copy this code:</p>
            <span id="tokenText" style="font-weight: 600; color: #023c69;"></span>
        </div>

        <p class="divider">— or —</p>
        <button id="toggleBrowserReset" class="link-btn" type="button">Reset in this browser</button>

        <form id="resetForm">
            <label for="password">New Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required minlength="6" />
            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password" autocomplete="new-password" required minlength="6" />
            <button class="submit-btn" type="submit">Set New Password</button>
            <div id="formMsg" class="msg" role="status" aria-live="polite"></div>
        </form>
    </div>

    <script>
        // 1. Get the token from the browser URL (e.g. ?token=12345)
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (token) {
            // 2. Construct the Deep Link
            // 'myapp' must match the "scheme" in your app.json
            const deepLink = `myapp://reset-password?token=${token}`;

            // 3. Update the button
            const btn = document.getElementById('deepLinkBtn');
            btn.href = deepLink;

            // 4. Show the token manually just in case
            const tokenBox = document.getElementById('manualToken');
            const tokenText = document.getElementById('tokenText');
            tokenText.innerText = token;
            tokenBox.style.display = 'block';

            // 5. Auto-redirect attempt
            setTimeout(() => {
                window.location.href = deepLink;
            }, 500); // Increased delay slightly to allow UI to render first
        } else {
            document.querySelector('h1').innerText = "Invalid Link";
            document.querySelector('p').innerText = "No token found. Please request a new reset link.";
            document.getElementById('deepLinkBtn').style.display = 'none';
        }

        // Browser reset fallback
        const toggleBtn = document.getElementById('toggleBrowserReset');
        const form = document.getElementById('resetForm');
        const formMsg = document.getElementById('formMsg');
        toggleBtn.addEventListener('click', () => {
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMsg.textContent = '';
            formMsg.className = 'msg';

            const pwEl = document.getElementById('password');
            const cfEl = document.getElementById('confirm');
            if (!pwEl || !cfEl || !(pwEl instanceof HTMLInputElement) || !(cfEl instanceof HTMLInputElement)) {
                formMsg.textContent = 'Form elements not found.';
                formMsg.classList.add('error');
                return;
            }

            const pw = pwEl.value.trim();
            const cf = cfEl.value.trim();
            if (!token) {
                formMsg.textContent = 'Missing or invalid token.';
                formMsg.classList.add('error');
                return;
            }
            if (pw.length < 6) {
                formMsg.textContent = 'Password must be at least 6 characters.';
                formMsg.classList.add('error');
                return;
            }
            if (pw !== cf) {
                formMsg.textContent = 'Passwords do not match.';
                formMsg.classList.add('error');
                return;
            }

            try {
                const res = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: pw })
                });
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || 'Request failed');
                }
                formMsg.textContent = 'Password reset successfully. You may close this window.';
                formMsg.classList.add('success');
            } catch (err) {
                formMsg.textContent = 'Failed to reset password. The link may be expired.';
                formMsg.classList.add('error');
            }
        });
    </script>
</body>

</html>
